<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 12 - DOM & Date/Time Practice</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #2c3e50; }
        input, button { padding: 5px 10px; margin: 5px; }
        .output { background: #f4f4f4; padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Week 12 - Booking System Preview</h1>

    <div id="current-time" class="output"></div>

    <h2>New Booking</h2>
    <label for="start">Start Date/Time:</label>
    <input type="datetime-local" id="start"><br>

    <label for="end">End Date/Time:</label>
    <input type="datetime-local" id="end"><br>

    <button id="check-booking">Check Booking</button>

    <div id="booking-result" class="output"></div>
    <div id="booking-info" class="output"></div>

    <script src="practice.js"></script>
</body>
</html>
